<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stickyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC" rx="12" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Flexible Sticky Layout System</text>

  <!-- Left Layout Example -->
  <g transform="translate(50, 60)">
    <text x="100" y="0" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sticky Left</text>

    <!-- Container -->
    <rect x="0" y="20" width="200" height="280" fill="white" rx="8" stroke="#E2E8F0" stroke-width="1"/>

    <!-- Sticky Content (Left) -->
    <rect x="10" y="30" width="80" height="260" fill="url(#stickyGradient)" rx="6"/>
    <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STICKY</text>
    <text x="50" y="70" text-anchor="middle" fill="#DBEAFE" font-family="Arial, sans-serif" font-size="8">Image/Code</text>

    <!-- Pin Icon -->
    <circle cx="50" cy="85" r="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
    <text x="50" y="90" text-anchor="middle" fill="#92400E" font-family="Arial, sans-serif" font-size="10">ðŸ“Œ</text>

    <!-- Scrolling Content (Right) -->
    <rect x="100" y="30" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.8"/>
    <rect x="100" y="90" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.6"/>
    <rect x="100" y="150" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.4"/>
    <rect x="100" y="210" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.2"/>

    <text x="145" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Content</text>
    <text x="145" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Scrolls</text>
    <text x="145" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Through</text>
    <text x="145" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Here</text>

    <!-- Scroll Arrow -->
    <path d="M 220 100 L 220 200" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Right Layout Example -->
  <g transform="translate(350, 60)">
    <text x="100" y="0" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sticky Right</text>

    <!-- Container -->
    <rect x="0" y="20" width="200" height="280" fill="white" rx="8" stroke="#E2E8F0" stroke-width="1"/>

    <!-- Scrolling Content (Left) -->
    <rect x="10" y="30" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.8"/>
    <rect x="10" y="90" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.6"/>
    <rect x="10" y="150" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.4"/>
    <rect x="10" y="210" width="90" height="50" fill="url(#scrollGradient)" rx="4" opacity="0.2"/>

    <text x="55" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Content</text>
    <text x="55" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Scrolls</text>
    <text x="55" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Through</text>
    <text x="55" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Here</text>

    <!-- Sticky Content (Right) -->
    <rect x="110" y="30" width="80" height="260" fill="url(#stickyGradient)" rx="6"/>
    <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STICKY</text>
    <text x="150" y="70" text-anchor="middle" fill="#DBEAFE" font-family="Arial, sans-serif" font-size="8">Dashboard</text>

    <!-- Pin Icon -->
    <circle cx="150" cy="85" r="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
    <text x="150" y="90" text-anchor="middle" fill="#92400E" font-family="Arial, sans-serif" font-size="10">ðŸ“Œ</text>

    <!-- Scroll Arrow -->
    <path d="M -20 100 L -20 200" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>

  <!-- Bottom Instructions -->
  <text x="300" y="370" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">Use data-sticky attribute to mark content as sticky</text>
  <text x="300" y="385" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">StickyWrapper automatically detects and positions content</text>
</svg>