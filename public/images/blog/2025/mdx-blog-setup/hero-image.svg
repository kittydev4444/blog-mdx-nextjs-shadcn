<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Main content -->
  <g transform="translate(400, 200)">
    <!-- MDX Logo -->
    <circle cx="0" cy="-60" r="50" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="-50" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MDX</text>

    <!-- Title -->
    <text x="0" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Blog Setup</text>
    <text x="0" y="60" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">Next.js + MDX + TypeScript</text>

    <!-- Decorative elements -->
    <circle cx="-120" cy="-20" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="120" cy="-20" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="-100" cy="40" r="6" fill="rgba(255,255,255,0.4)"/>
    <circle cx="100" cy="40" r="6" fill="rgba(255,255,255,0.4)"/>
  </g>
</svg>